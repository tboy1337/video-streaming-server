[mypy]
# Python version compatibility
python_version = 3.13

# Import discovery
mypy_path = .
namespace_packages = True
explicit_package_bases = True

# Platform configuration
platform = win32

# Strict type checking - catch more issues
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True

# Subclassing and any types
disallow_subclassing_any = True
disallow_any_unimported = True
# disallow_any_expr = False  # Too strict for practical use - commented out
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = True

# None and optional handling
no_implicit_optional = True
strict_optional = True

# Configuring warnings
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_return_any = True
warn_unreachable = True
warn_unused_configs = True

# Suppressing errors
ignore_missing_imports = False
follow_imports = normal

# Configuring error output
show_error_codes = True
show_column_numbers = True
show_error_context = True
color_output = True
error_summary = True
pretty = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Advanced options
strict_equality = True
extra_checks = True

# Strict mode equivalent settings
# strict = False  # We configure manually for more control - commented out as we set individual options

# Per-module options for third-party libraries
[mypy-flask_limiter.*]
ignore_missing_imports = True

[mypy-waitress.*]
ignore_missing_imports = False

[mypy-psutil.*]
ignore_missing_imports = False

[mypy-colorlog.*]
ignore_missing_imports = True

[mypy-structlog.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pytest_mock.*]
ignore_missing_imports = True

# Core application files - maximum strictness
[mypy-streaming_server]
warn_return_any = True
disallow_incomplete_defs = True
disallow_untyped_calls = True
disallow_untyped_defs = True

[mypy-config]
warn_return_any = True
disallow_incomplete_defs = True
disallow_untyped_calls = True
disallow_untyped_defs = True

[mypy-logging_config]
warn_return_any = True
disallow_incomplete_defs = True
disallow_untyped_calls = True
disallow_untyped_defs = True

# Test files - moderate strictness for better coverage
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_calls = False
warn_return_any = False
# Allow some flexibility in tests
disallow_any_generics = False
strict_optional = False

# Utility scripts - balanced checking
[mypy-generate_password]
disallow_untyped_defs = False
disallow_untyped_calls = False
warn_return_any = False
# But still catch common issues
disallow_incomplete_defs = True

[mypy-validate_setup]
disallow_untyped_defs = False
disallow_untyped_calls = False
warn_return_any = False
# But still catch common issues
disallow_incomplete_defs = True

# Generated or external code
[mypy-setup]
ignore_errors = True

[mypy-conftest]
ignore_errors = True
