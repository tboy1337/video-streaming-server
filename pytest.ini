[pytest]
# Pytest configuration for Video Streaming Server
# Comprehensive test configuration for production-ready testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version requirements
minversion = 6.0

# Addopts - default options for pytest runs
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=90
    --cov-config=.coveragerc
    --durations=10
    --timeout=300
    --timeout-method=thread
    -x
    --dist=worksteal
    -n=auto

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security tests
    performance: Performance tests
    slow: Slow tests that take more than 5 seconds
    auth: Authentication related tests
    api: API endpoint tests
    config: Configuration tests
    logging: Logging tests
    stream: Video streaming tests
    timeout: Tests with custom timeout requirements

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed file.*:ResourceWarning
    ignore:.*unclosed socket.*:ResourceWarning
    # Ignore specific warnings from libraries
    ignore:.*flask.*:DeprecationWarning
    ignore:.*werkzeug.*:DeprecationWarning
    ignore:.*structlog.*:DeprecationWarning

# Test collection configuration
collect_ignore = [
    "setup.py",
    "build",
    "dist",
    ".git",
    "__pycache__",
    "*.pyc",
    ".pytest_cache"
]

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout configuration
timeout = 300
timeout_method = thread

# xfail configuration
xfail_strict = true

# Cache configuration
cache_dir = .pytest_cache
